<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
<title>New Item Form</title>
</head>
<body>
<div class="container">

<h3 class="display-3 text-center mb-5">New Item Form</h3>

<form action="#" th:action="@{/save}" th:object="${sale}" method="post">

  <div class="form-group">
    <label for="formGroupExampleInput">Item Name:</label>
    <input type="text" th:field="*{item}" class="form-control col-5" id="formGroupExampleInput" placeholder="Item name">
  </div>
   <div class="form-group">
    <label for="formGroupExampleInput1">Quantity:</label>
    <input type="text" th:field="*{quantity}" class="form-control col-5" id="formGroupExampleInput1" placeholder="Quantity">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Amount(â‚¬):</label>
    <input type="text" th:field="*{amount}" class="form-control col-5" id="formGroupExampleInput2" placeholder="Amount">
  </div>
  
  <button class="btn btn-info btn-sm mt-4">Save</button>
</form>

</div>

</body>
</html>
